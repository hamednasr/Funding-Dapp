<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MetaMask Dapp</title>
  </head>
  <body>
    <h2>Welcome to the donation website!</h2>
    <p>First, connect to MetaMask.</p>
    <p>Then, fund the amount you want in Ether.</p>
    <p>
      Anytime, you can check the gathered money by clicking on balance! (in
      console)
    </p>
    <script src="./index.js" type="module"></script>

    <button id="connectButton">Connect</button>
    <button id="balanceButton">Balance</button>
    <br />
    <br />
    <button id="fundButton">Fund</button>
    <br />
    <label for="fund">Ether Amount</label>
    <input id="ethAmount" placeholder="0.25" />
  </body>
</html>
